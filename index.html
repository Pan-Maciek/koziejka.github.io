<!DOCTYPE html>
<html>
<head>
    <title>PONG</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="game.js"></script>
</head>
<body>
    <audio id="lobbyAudio" autoplay loop>
        <source src="audio/lobby.mp3">
    </audio>
    <div id="game">
        <div id="select"><a onclick="playSingiel()" style="color:red">ONE</a> <span style="color:blue">OR</span> <a onclick="playMulti()" style="color:yellow">TWO</a> <span style="color:green">PLAYERS</span><span style="color:red">?</span></div>

        <div id="separator"></div>
        <div id="player1"></div>
        <div id="player2"></div>
        <div id="ball"></div>
        <div id="scoreBoard"><span id="leftScore">0</span><span id="rightScore">0</span></div>
    </div>

    <div id="help">
        <a>?</a>
        <p>How to play?</p>
        <p>To start the game <br>press 1 or 2 or click text</p>
        <p>Adjust Controls</p>
    </div>
</body>
</html>
